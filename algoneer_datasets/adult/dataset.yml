name: Census Income Dataset
url: https://archive.ics.uci.edu/ml/datasets/Adult
description: |
  Predict whether income exceeds $50K/yr based on census data.
  Also known as "Census Income" dataset.
loader:
  type: csv
  args:
    filename: data.csv.gz
schema:
  attributes:
    instant:
      type: integer
      roles: [x]
    dteday: 
      type: timestamp
      config:
        format: "%Y-%m-%d"
      roles: [x]
    season: 
      type: categorical
      config:
        type: integer
        categories: [0, 1, 2, 3]
      roles: [x]
    yr: 
      type: integer
      roles: [x]
    mnth: 
      type: integer
      roles: [x]
    holiday: 
      type: boolean
      config:
        true: 0
        false: 1
      roles: [x]
    weekday: 
      type: integer
      config:
        range:
          min: 0
          max: 6
      roles: [x]
    workingday: 
      type: boolean
      config:
        true: 0
        false: 1
      roles: [x]
    weathersit: 
      type: categorical
      config:
        type: integer
        categories: [2, 1, 3]
      roles: [x]
    temp: 
      type: numerical
      roles: [x]
    atemp: 
      type: numerical
      roles: [x]
    hum: 
      type: numerical
      roles: [x]
    windspeed: 
      type: numerical
      roles: [x]
    casual: 
      type: integer
      roles: [y]
    registered: 
      type: integer
      roles: [y]
    cnt: 
      type: integer
      roles: [y]
